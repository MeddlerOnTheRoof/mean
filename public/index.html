<!DOCTYPE html>
<html ng-app="mean">
    <head>
        <title>Mean Stack Practice</title>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
        <script type="text/javascript" src="core.js"></script>
    </head>
    <body ng-controller="cityController">
        <ul ng-repeat="city in cities">
            <li>{{city.city}}</li>
        </ul>
    </body>
</html>
