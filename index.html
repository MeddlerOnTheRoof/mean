<!DOCTYPE html>
<html ng-app="mean">
    <head>
        <title>Mean Stack Practice</title>
        <script type="text/javascript" src="\bower_components\angular\angular.min.js"></script>
        <script type="text/javascript" src="\app.js"></script>
    </head>
    <body ng-controller="starterController">
        <h1>{{ title }}</h1>
        <ul ng-repeat="superhero in data">
            <li>{{ superhero.name }} - {{ superhero.alterEgo }}</li>
        </ul>
    </body>
</html>
